<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Hyacinth White Water Rafting, Contact Us</title>
        <meta name="description" content="Our contact page for Hyacinth White Water Rafting">
        <meta name="author" content="Hyacinth Chibueze Okoro">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,200;1,14..32,200&family=Roboto:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    </head>
        <body>
            <header>
                <img src="images/rafting_site_logo.png" alt="Rafting Company Logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home page</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="trips.html">Trips</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="hero">
                    
                    <h1>Contact Us</h1>
                </div>
                <h2>Send us a message</h2>

                <div class="map">
                    <p>Hyacinth White Water Rafting</p>
                    <p>Phone: +2348102367227</p>
                    <p>Email: <a href="mailto:">hyacinth.okor@yahoo.com</a></p>
                   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15856.262589565347!2d3.3521439354736318!3d6.513375301847923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1749633681623!5m2!1sen!2sng" width="600" height="130" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <section>
                    <h2>Our Employees are happy to serve you!</h2>
                    <p></p>
                    <div class="adventure_pictures">
                        <figure>
                            <img src="images/rafting_happy_employee1.jpg" alt="Happy employee">
                            <figcaption>Sea beauties</figcaption>
                        </figure>
                        <figure>
                            <img src="images/rafting_happy_employee.jpg" alt="Employees">
                            <figcaption>Happy staff, happy customers!</figcaption>
                        </figure>
                        <figure>
                            <img src="images/rafting_happy_employee3.jpg" alt="Employee feeling happy ">
                            <figcaption>We work, we have fun</figcaption>
                        </figure>
                    </div>
                </section>
                <form>
                    <fieldset>
                    <legend>Your contact Information</legend>
                        <div class="form-item column2">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Your Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                        <div class="form-item column1">
                            <label for="purpose">What is the purpose of your message?</label>
                            <select id="purpose" name="purpose">
                                <option value="general">General Inquiry</option>
                                <option value="reservation">Reservation Question</option>
                                <option value="suggestion">Website Suggestion</option>
                        </select>
                        </div>
                        <div class="form-item column1">
                            <label for="feedback">Your message here</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Talk to us"></textarea>
                        </div>
                        <div class="form-item column1">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                    </fieldset>
                    <button type="submit">Send message</button>
                </form>
            </main>
            <footer>
                <p>&copy; 2025 ✔  Hyacinth White Water Rafting ✔ Hyacinth Okoro</p>
                <nav class="socialmedia">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.webp" alt="Facebook">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.webp" alt="Instagram">
                    </a>
                    <a href="https://tiktok.com" target="_blank">
                        <img src="images/tiktok.png" alt="Tiktok">
                    </a>
                </nav>
            </footer>
        </body>
</html>
